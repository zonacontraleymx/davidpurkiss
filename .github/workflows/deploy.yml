name: Deploy Hugo site to GitHub Pages & OVH

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Descargar repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'

      # 3️⃣ Compilar sitio
      - name: Build Hugo site
        run: hugo --minify

      # 4️⃣ Subir a GitHub Pages (preview)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      # 5️⃣ Subir a OVH (producción)
      - name: Deploy to OVH
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.cluster026.hosting.ovh.net
          username: ${{ secrets.OVH_USER }}
          password: ${{ secrets.OVH_PASSWORD }}
          local-dir: ./public/
          server-dir: /home/homosapicd/wwwdavidp/
